<html>
    <head>
        <title>Agregar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/vendor/jquery-2.2.4.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Agregar Usuario</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./mostrarUsuario.html"> Regresar <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            <div class="form-group">
                <label class="control-label">Nombre Usuario</label>
                <input class="form-control" id="nom_usuario" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label class="control-label">Apellido Usuario</label>
                <input class="form-control" id="ape_usuario" type="text" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label class="control-label">Correo Usuario</label>
                <input class="form-control" id="correo" type="text" placeholder="Ingrese su correo">
            </div>

            <div class="form-group" id="listaTipos">
                <select class="custom-select" id="ti_usuario">
                    <option selected="">seleccione que tipo de usuario desea ser?</option>              
                </select>
            </div>


            <div class="form-group" id="listaCiudades">
                <select class="custom-select" id="ci_usuario">
                    <option selected="">Ciudad</option>     
                </select>
                <br><br>
            </div>


            <button class="btn btn-success" id="botonCrear" >Crear Usuario</button>
        </div>
        <script src="./js/listaTipos.js" type="text/javascript"></script>
        <script src="./js/listaCiudades.js" type="text/javascript"></script>

        <script src="./js/crearUsuario.js" type="text/javascript"></script>
    </body>
</html>
