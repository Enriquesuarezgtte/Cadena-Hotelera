<html>
    <head>
        <title>Agregar Habitacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/vendor/jquery-2.2.4.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Agregar Habitacion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./mostrarHabitacion.html"> Regresar <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            <div class="form-group">
                <label class="control-label">Número de habitacion</label>
                <input class="form-control" id="num_habitacion" type="text" placeholder="Ingrese el numero de habitacion">
            </div>
            
                <div class="form-group" id="listaTiposH">
                    <select class="custom-select" id="tipoHabitacion">
                        <option selected="">seleccione el tipo de habitacion</option>     
                    </select>
                    <br><br>
                </div>


            <div class="form-group" id="listaHoteles">
                <select class="custom-select" id="hotel">
                    <option selected="">hotel de la habitacion</option>     
                </select>
                <br><br>
            </div>
            
            <div class="form-group" id="listaEstados">
                <select class="custom-select" id="estadoHabitacion">
                    <option selected="">¿En qué estado se encuentra?</option>
                </select>
                <br><br>
            </div>

            
            <button class="btn btn-success" id="botonCrear" >Crear Habitacion</button>
        </div>
                <script src="./js/listaTiposH.js" type="text/javascript"></script>
                <script src="./js/listaHoteles.js" type="text/javascript"></script>
                <script src="./js/listaEstados.js" type="text/javascript"></script>
                
        <script src="./js/crearHabitacion.js" type="text/javascript"></script>
    </body>
